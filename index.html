<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class = "panel">
      <img src="ico.jpg" alt="icon" class="icon">
      <h1 class ="title__main">Pixel Art Maker</h1>

      <h2 class = "title__choice">Choose Grid Size and Colors</h2>
      <form id="size__picker">
        <span class = "label">Rows: </span>
        <input type="number" required id="input__height" name="height" min="1" max="30" value="15">
        <span class = "label">Columns: </span>
        <input type="number" required id="input__width" name="width" min="1" max="30" value="15">
        <input type="submit" class="button">
        <input type="color" id="color__picker">
      </form>

    </div>
    <table id="pixel_canvas"></table>
  </div>
  <script async src="script.js"></script>
</body>
</html>
